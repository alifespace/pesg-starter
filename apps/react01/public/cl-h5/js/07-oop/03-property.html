<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的属性</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script>
      class Person {
        /*
          自带严格模式，自带 use strict;
        */
        name;  // 实例属性，只能通过对象来访问, p1.name
        age;

        static test = "test静态属性"; // 静态属性（类属性）只能通过类来访问，Person.test

        introMyself() {
          console.log(this.name);
        }
      }

      console.log(Person.test);
      p1 = new Person();  // 调用构造函数来创建对象
      p1.name = "孙悟空";

      p2 = new Person();
      p2.name = "猪八戒";

      p1.introMyself();
      p2.introMyself();

      console.log(p1);
      console.log(Person.test);
    </script>
  </head>
  <body>
    <div id="md-content"></div>
    <pre id="md-source" hidden>
类是创建对象的模板，要创建对象的第一件事就是创建类
  - 类的代码块是用来设置属性的，不是什么代码都可以写
    </pre>

    <script>
      const eID = document.getElementById("md-source");
      const mdText = eID.textContent.trim();
      document.getElementById("md-content").innerHTML = marked.parse(mdText);
      eID.remove();
    </script>
  </body>
</html>
