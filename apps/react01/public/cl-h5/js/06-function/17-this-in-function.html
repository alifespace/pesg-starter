<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数中的this</title>
    <script>
      /*
            this
                - 函数在执行时，js解释器会传入一个隐含的参数this
                - this会指向一个对象window，this的指向会根据函数调用的方式而不同
                    - 以函数形式调用，是window
                    - 以方法形式调用，是对象
                - 通过this，可以访问对象中的属性和方法
        */
      function fn1() {
        console.log("fn1:", this);
      }

      fn1();

      const obj = {
        name: "孙悟空",
        fn2: fn1,
      };

      obj.fn2();
    </script>
  </head>
  <body></body>
</html>
