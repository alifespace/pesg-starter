<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/frameworks/vue.global_3.5.22.js"></script>
  <title>计算属性介绍</title>
</head>
<body>
  <div id="app"></div>
    <script type="text/x-template" id="tplt">
      {{ message }}
      <h2>{{ fullName }}</h2>
    </script>
    <script>
      const myApp = {
        template: '#tplt',
        data() {
          return {
            message: 'Hello Vue!',
            firstName: '孙',
            lastName: '悟空',
          };
        },
        computed:{
          fullName: function() {
            return this.firstName + ' ' + this.lastName;
          }
        },
        methods: {}
      };
  
      const vm = Vue.createApp(myApp).mount('#app');
    </script>
</body>
</html>
