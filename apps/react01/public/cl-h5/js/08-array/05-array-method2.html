<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组方法简介2</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script>
      const arr1 = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "唐僧", "猪八戒"];
      console.log(arr1.indexOf("猪八戒"));
      console.log(arr1.indexOf("牛魔王"));   // 返回 -1，表示不存在
      console.log(arr1.lastIndexOf("猪八戒"));
      console.log(arr1.lastIndexOf("唐僧", 1));
    </script>
  </head>
  <body>
    <div id="md-content"></div>
    <pre id="md-source" hidden>
- indexOf()
    - 获取元素在数组中第一次出现的位置
    - 返回 -1，表示不存在
    - 参数：
        1. 要查询的元素
        2. 查询的位置
- lastIndexOf()
    - 获取元素在数组中最后一次出现的位置
    - 参数：
        1. 要查询的元素
        2. 查询的位置
    </pre>

    <script>
      const eID = document.getElementById("md-source");
      const mdText = eID.textContent.trim();
      document.getElementById("md-content").innerHTML = marked.parse(mdText);
      eID.remove();
    </script>
  </body>
</html>
