<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象</title>
    <script>
      /*
            window
                - 浏览器直接为我们创造一个window对象
                - window 对象代表的是浏览器窗口，通过该对象可以对浏览器进行各种操作
                    - 除此之外，window对象还负责存储js的内置对象和浏览器宿主对象
                - window 对象的属性可以直接使用
                    - 函数可以认为是window对象的方法
                    - 向 window 对象添加的属性会自动成为全局变量
                    - var 声明的变量不具备块作用域（有函数作用域），作为window属性保存
                    - let 声明的变量不会作为window属性保存，而是存在一个秘密的小地方
                    - function声明的函数都是window对象的方法
                    - 在局部作用域中，声明变量时如果没有使用var/let声明，变量是全局作用域（成为window的属性）
            */

      //   alert(window);  // alert 称之为宿主对象，它是由浏览器提供的对象，包括：document, console
      // String();        // Sting 是js的内置对象
      var b = 20; // => window.b = 20
      console.log(window.c);
      window.c = 33;
      let c = 44;
      console.log(c); // 打印 44

      function fn1() {
        d = 10;
      }
      fn1();
      console.log(d);

      console.log(window.d);
    </script>
  </head>
  <body></body>
</html>
