    <title>函数作用域</title>
    <script>
      /*
            函数作用域
                - 函数作用域在函数调用时产生，在调用结束时销毁
                - 每一次调用都会产生新的函数作用域
        */

      function fn1() {
        let a = "函数1";
      }

      fn1();
    </script>
