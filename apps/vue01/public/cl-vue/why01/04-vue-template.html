<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/frameworks/vue.global_3.5.22.js"></script>
    <title>模板</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/x-template" id="tplt">
      {{ message }}
    </script>
    <script>
      const myApp = {
        template: "#tplt",
        data() {
          return {
            message: "Hello Vue!",
          };
        },
        methods: {}
      };

      const vm = Vue.createApp(myApp).mount("#app");
    </script>
  </body>
</html>
