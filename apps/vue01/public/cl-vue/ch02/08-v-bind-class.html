<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/frameworks/vue.global_3.5.22.js"></script>
    <title>v-bind绑定class</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/x-template" id="tplt">
        <!-- 1. 绑定字符串语法 -->
         <div :class="abc">class绑定字符串1</div>
         <div :class="className">class绑定字符串2</div>
         Hello 
    </script>
    <script>
        const myApp = {
            template: "#tplt",
            data() {
                return {
                    className: "coderwhy",
                    isActive: true
                }
            },
            methods: {
                toggle() {
                    this.isActive = !this.isActive;
                }
            }
        }

        Vue.createApp(myApp).mount("#app");
    </script>
</body>
</html>
