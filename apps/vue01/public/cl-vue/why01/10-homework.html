<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/frameworks/vue.global_3.5.22.js"></script>
  <title>作业</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
    <script type="text/x-template" id="tplt">
      {{ message }}
      <ul>
        <li @click='changeColor(index)' :class='{active: index === activeIndex}' v-for='(item, index) in movies'>{{index}} - {{item}}</li>
      </ul>
    </script>
    <script>
      const myApp = {
        template: "#tplt",
        data() {
          return {
            message: "Hello Vue!",
            movies: ['电影1', '电影2', '电影3', '电影4'],
            activeIndex: undefined,
          };
        },
        methods: {
          changeColor(index) {
            this.activeIndex = index;
          }
        }
      };
  
      const vm = Vue.createApp(myApp).mount("#app");
    </script>
</body>
</html>
