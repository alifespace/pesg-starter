<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的参数</title>
    <script>
      /*
        形式参数：
            - 在定义函数时，可以在函数中指定数量不等的形式参数（形参）
            - 在函数中定义了参数，就相当于在函数中声明了相应的变量，但是没有初始化

        实际参数：
            - 在调用函数时，可以向函数传递数量不等的实际参数（实参）
            - 实参会赋值给对应的形参
            - 如果形参和实参数量一样，实参会赋值给对应的形参
            - 如何实参的数量多于形参，多余的参数会被忽略
            - 如果实参的数量少于形参，则多余的形参为undefined
            - js不会检查参数的类型

            1. 函数声明
                function 函数名([参数]) {
                    语句...
                }

            2. 函数表达式
                const 函数名 = function([参数]) {
                    语句...
                }
            
            3. 箭头函数
                const 函数名 = ([参数]) => {
                    语句...
                }
       */
      function sum1(a, b) {
        return a + b;
      }

      let sum2 = function (a, b) {
        return a + b;
      };

      let sum3 = (a, b) => {
        return a + b;
      };

      console.log(`sum1(1, 3): ${sum1(1, 3)}`);
      console.log(`sum2(2, 3): ${sum2(2, 3)}`);
      console.log(`sum3(3, 3): ${sum3(3, 3)}`);
    </script>
  </head>
  <body></body>
</html>
