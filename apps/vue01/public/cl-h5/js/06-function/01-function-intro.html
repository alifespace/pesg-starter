<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            函数（Function）
                - 函数也是对象
                - 函数具有其他对象所有的功能
                - 函数可以存储代码，且在需要时可以调用这些代码
        */
      function fn1() {
        console.log("fn1");
      }

      document.write(fn1, "<br />");
      document.write(typeof fn1);
    </script>
  </head>
  <body></body>
</html>
