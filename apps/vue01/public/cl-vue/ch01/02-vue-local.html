<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/frameworks/vue.global_3.5.22.js"></script>
    <title>本地Vue</title>
</head>
<body>
    <div id="app"></div>
    <script>

        const why = {
            template: '<h2>Hello Vue World!</h2>'
        };

        /** @type {import('vue').App} */
        const app = Vue.createApp(why);
        app.mount('#app');
        
    </script>
</body>
</html>
