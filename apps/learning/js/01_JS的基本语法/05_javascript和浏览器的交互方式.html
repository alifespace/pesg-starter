<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 交互方式1：alert
      alert("这是函数");

      // 2. 交互方式2：console.log
      console.log("Console log");

      // 3. 交互方式3：window
      document.write("Window write")

      // 4. 交互方式4：prompt
      let var1 = prompt("请输入：")
      console.log(var1);
    </script>
  </body>
</html>
