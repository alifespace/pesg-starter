<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      事件的基本使用：
        1. 使用 v-on:xxx 或 @xxx 绑定事件，其中 xxx 是时间名；
        2. 事件的回调需要配置在methods对象中，最终会在vm上；
        3. methods中配置的函数，不要用箭头函数；
        4. methods 中配置的函数，都是被vm所管理的函数，this的指向是vm或组件实例对象；
        5. @click="demo" 和 @click="demo($event)"效果一致，但后者可以传参；
    -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <button v-on:click="showInfo1">点我提示信息1</button>
      <button @click="showInfo2(66, $event)">点我提示信息2</button>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false


    const vm = new Vue({
      el: "#root",
      data: {
        name: "百度"
      },
      methods: {
        showInfo1(event) {
          console.log(event, event.target.innerText);
          alert("同学你好1")
        },
        showInfo2(par1, event) {
          console.log(par1);
          console.log(event);
          alert("同学你好2")
        }
      }
    })
  </script>
</html>
