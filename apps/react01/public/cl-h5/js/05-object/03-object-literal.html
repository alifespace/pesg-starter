  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            对象字面量
                - 可以直接使用 {} 来创建对象
                - 使用 {} 来创建对象时，可以直接添加属性
        */
      let obj1 = {};
      let obj2 = {
        name: "猪八戒",
        age: 25,
        ["gender"]: "男",
      };

      obj1.name = "孙悟空";
      console.log(obj2);
    </script>
  </head>

</html>
