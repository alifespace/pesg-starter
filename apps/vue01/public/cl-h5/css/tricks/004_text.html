<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-family: Arial;
        font-weight: bold;
        font-size: 18px;
        width: 350px;
        line-height: 26px;
      }

      .p2 {
        font-family: Arial;
        font-size: 14px;
        color: rgb(96, 96, 96);
      }

      .p3 {
        font-family: Helvetica;
        font-size: 32px;
        text-align: center;
        font-weight: bold;
        margin: 0px;
      }

      .p4 {
        text-align: center;
        margin: 8px;
        font-size: 19px;
        line-height: 23px;
      }

      .apple-buttons {
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
      }

      .apple-learnmore {
        background-color: rgb(0, 113, 227);
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 7px;
        padding-bottom: 7px;
        border: 0px;
        border-radius: 20px;
        color: white;
      }

      .apple-learnmore:hover {
        background-color: rgb(24, 85, 146);
      }

      .apple-buy {
        color: rgb(0, 102, 204);
        border-color: rgb(0, 102, 204);
        background-color: white;
        border-style: solid;
        border-radius: 20px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 7px;
        padding-bottom: 7px;
      }

      .apple-buy:hover {
        cursor: pointer;
        background-color: rgb(0, 102, 204);
        color: white;
      }
    </style>
  </head>
  <body>
    <p class="p1">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam,
      voluptatum!
    </p>

    <!-- &#---;, HTML Entity -->
    <p class="p2">3.4M views &#183; months ago</p>
    <p class="p3">MacBook Air</p>
    <p class="p4">Sky blue color. <br />Sky high performance with M4.</p>
    <div class="apple-buttons">
      <button class="apple-learnmore">Learn More</button>
      <button class="apple-buy">Buy</button>
    </div>
  </body>
</html>
