<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的属性</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script>
      class Person {
        /*
          自带严格模式
        */
        name;
        age;

        static test = "test静态属性"; // 静态属性只能通过类来访问

        introMyself() {
          console.log(this.name);
        }
      }

      p1 = new Person();
      p1.name = "孙悟空";

      p2 = new Person();
      p2.name = "猪八戒";

      p1.introMyself();
      p2.introMyself();

      console.log(p1);
      console.log(Person.test);
    </script>
  </head>
  <body>
    <div id="md-content"></div>
    <pre id="md-source" hidden>
使用object创建对象的问题
  - 无法区分不同类型的对象
  - 批量创建很困难

js中可以通过class来解决
  - 类是创建对象的模板
  - 定义后可以通过类创建同类对象
  - 可以通过InstanceOf检查某个对象是不是属于一个类
    </pre>

    <script>
      const eID = document.getElementById("md-source");
      const mdText = eID.textContent.trim();
      document.getElementById("md-content").innerHTML = marked.parse(mdText);
      eID.remove();
    </script>
  </body>
</html>
