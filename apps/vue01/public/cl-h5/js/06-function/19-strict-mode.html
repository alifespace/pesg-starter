<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>严格模式</title>
    <script>
      /*
            js运行代码的模式有两种：
                - 正常模式：默认的运行模式
                    - 语法的检查不严格，能不报错的尽量不报错
                    - 运行性能较差
                - 严格模式："use strict"
                    - 语法检查变得严格
        */
      "use strict";

      let a = 10;
      console.log(a);
    </script>
  </head>
  <body></body>
</html>
