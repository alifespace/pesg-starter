<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      1. Vue 常用的按键别名
        回车 => enter
        删除 => delete
        退出 => esc
        空格 => space
        表格 => tab（一般配合keydown使用）
        上 => up
        下 => down
        左 => left
        右 => right

      2. Vue未提供别名的按键，可以使用按键原始的key值去绑定，需要转换未kebab-case（短横线别名）
        - 比如CapsLock要写成caps-lock
      3. 系统修饰键（用法特殊）：ctrl，alt，shift，meta
        - 1. 配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才触发；
        - 2. 配合keydown使用：正常触发事件；
      4. 也可以使用键码的方式使用，但是已经从标准中移除；
      2. Vue.config.keyCodes.自定义键名 = 键码，可以定义按键别名
    -->
    <div id="root">
      <h2>{{name}}欢迎您</h2>
      <input
        type="text"
        placeholder="按下回车提示输入"
        @keyup.enter="showInfo"
      />
    </div>
  </body>
  <script>
    Vue.config.productionTip = false

    const vm = new Vue({
      el: "#root",
      data: {
        name: "百度学院"
      },
      methods: {
        showInfo(e) {
          console.log("Keyup：", e.target.value)
          console.log(e.key, e.keyCode);
        }
      }
    })
  </script>
</html>
