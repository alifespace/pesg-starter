<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>学校名称：{{name}}</h1>
      <h1>学校地址：{{address}}</h1>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    let data = {
      name: "百度学院",
      address: "北京"
    }

    const vm = new Vue({
      el: "#root",
      data
    })
  </script>
</html>
