<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>CDN 方式引入 Vue</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const why = {
            template: '<h2>Hello Vue World!</h2>'
        }
        const app = Vue.createApp(why)
        app.mount('#app')
    </script>
</body>
</html>
