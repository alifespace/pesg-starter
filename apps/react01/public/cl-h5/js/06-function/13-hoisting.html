<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量提升</title>
    <script>
      /*
        变量的提升：
          - 使用var声明的变量，他会在所有的代码执行前声明

        函数的提升：
          - 使用function声明的函数，他会在所有的代码执行前声明

        let声明的变量也会提升：
          - 在赋值之前，禁止使用该变量
      */
      console.log(a);

      var a = 10;
    </script>
  </head>
  <body></body>
</html>
