<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识Vue</title>
    <!-- 引入 Vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      Vue 模板语法有两大类：
        1. 插值语法
          功能：用于解析标签体的内容；
          写法：{{xxx}}，xxx 是 js 表达式，可以直接读取到 data 中的所有属性；

        2. 指令语法
          功能：用于解析标签（包括：标签属性，标签体内容，绑定事件...）；
          举例：v-bind:href="xxx" 或者简写为：:href="xxx"。xxx 同样要写 js 表达式，可以直接读取到 data 中的所有属性；
          备注：Vue中有很多的指令，形式都是：v-????；
    -->

    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="url">百度一下</a>
    </div>

    <script>
      Vue.config.productionTip = false

      new Vue({
        el: "#root",
        data: {
          name: "Jack",
          url: "http://www.baidu.com"
        }
      }
      )
    </script>
  </body>
</html>
