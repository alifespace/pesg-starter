<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/frameworks/vue.global_3.5.22.js"></script>
    <title>Vue - 计数器</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const myCounter = {
        template: `<h2> {{ counter }} </h2>
                <button @click="increment">+</button>
                <button @click="decrement">-</button>
            `,
        data() {
          return {
            counter: 100,
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter--;
          },
        },
      };

      const app = Vue.createApp(myCounter);
      app.mount("#app");
    </script>
  </body>
</html>
