<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的枚举属性</title>
    <script>
      /*
            枚举属性：将对象的所有属性全部获取

            for-in 语句：
                for(let propName in 对象) {
                    语句...
                }
            
            - 使用Symbol()添加的属性，不可以枚举；
        */
      let obj = {
        name: "孙悟空",
        age: 18,
        gender: "男",
        [Symbol()]: "符号方式的属性不可枚举"
      };

      for (let propName in obj) {
        console.log(propName, obj[propName]);
      }
    </script>
  </head>
  <body></body>
</html>
