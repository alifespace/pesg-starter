<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域链</title>
    <script>
      /*
            作用域链：
                - 我们访问一个变量时，js解释器会优先在当前作用域中
                - 找如果找不到就往上一层找，直到找到为止
                - Scope Chain 是一个核心概念，它描述了当 JavaScript 引擎在某个作用域中查找一个变量时，
                  会如何一层一层地向外寻找，直到找到该变量或到达全局作用域
                - 简单来说，当一个函数被创建时，它会保留一个指向其父级作用域的引用。
                  当这个函数执行时，如果它需要访问一个不在自己内部声明的变量，它就会沿着这个“链”向上查找，直到找到该变量。
        */
    </script>
  </head>
  <body></body>
</html>
