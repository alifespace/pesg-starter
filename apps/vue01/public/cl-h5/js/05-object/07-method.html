<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的方法</title>
    <script>
      /*
            对象的方法（method）
                - 对象的属性是一个函数，这个函数是该对象的方法；
        */

      obj = {
        name: "孙悟空",
        age: 18,
        fn1: function () {
          console.log("fn1");
        },
        fn2: (a, b) => {
          return a + b;
        },
      };

      obj.fn1();
      console.log(obj.fn2(3, 4));
    </script>
  </head>
  <body></body>
</html>
