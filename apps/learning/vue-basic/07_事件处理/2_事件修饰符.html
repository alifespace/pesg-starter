<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
      * {
        margin-top: 20px;
      }

      .demo1 {
        height: 50px;
        background-color: skyblue;
      }

      .box1 {
        padding: 5px;
        background-color: skyblue;
      }
      .box2 {
        padding: 5px;
        background-color: orange;
      }
      .list{
        width: 200px;
        height: 200px;
        background-color: greenyellow;
        overflow: auto;
      }
      li{
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 
      Vue中的事件修饰符：
        1. prevent: 阻止默认事件（常用）；
        2. stop：阻止事件冒泡（常用）；
        3. once：事件只触发一次（常用）；
        4. capture: 使用事件的捕获方式；
        5. self：只有evnet.target是当前操作的元素时才触发额事件；
        6. passive: 事件的默认行为立即执行，无需等待事件回调执行完毕；
    -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <a href="http://www.baidu.com" @click.prevent="showInfo1">点我提示信息1</a
      ><br />
      <div class="demo1" @click="showInfo1">
        <button @click.stop="showInfo1">点击我</button>
      </div>
      <div class="demo1" @click.once="showInfo1">
        <button @click.once="showInfo1">点击我2</button>
      </div>
      <!-- 使用事件捕获方式 -->
      <div class="box1" @click.capture="showInfo2(1)">
        div1
        <div class="box2" @click.capture="showInfo2(2)">div2</div>
      </div>
      <!-- 使用self -->
      <div class="box1" @click.self="showInfo2(1)">
        div1
        <div class="box2" @click="showInfo2(2)">div2</div>
      </div>
      <!-- passive -->
      <ul @wheel.passive="demo1" class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
    </div>
    
  </body>
  <script>
    Vue.config.productionTip = false

    const vm = new Vue({
      el: "#root",
      data: {
        name: "百度学院",
      },
      methods: {
        showInfo1(e) {
          alert("同学你好")
        },
        showInfo2(msg) {
          console.log(msg);
        },
        demo1() {
          for(let i=0; i<20000; i++) {
            console.log("#");
          }
          console.log("累坏了");
        }
      }
    })
  </script>
</html>
