<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/frameworks/vue.global_3.5.22.js"></script>
  <title>Vue + Worker API Example</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="text/x-template" id="tplt">
    <div>
      <h2>{{ title }}</h2>
      <div v-if="loading">加载中...</div>
      <div v-else class="grid">
        <div v-for="p in products" :key="p.id" class="card">
          <img :src="p.image" :alt="p.title">
          <h3>{{ p.title }}</h3>
          <p>\${{ p.price }}</p>
        </div>
      </div>
    </div>
  </script>

  <script>
    const myApp = {
      template: "#tplt",
      data() {
        return {
          title: "Fake Store 产品列表",
          products: [],
          loading: true,
        };
      },
      async mounted() {
        try {
          const res = await fetch("/api/rtest/09"); // 这里请求的是你的 Worker 路由
          const json = await res.json();
          this.products = json.data;
        } catch (err) {
          console.error("加载数据失败:", err);
        } finally {
          this.loading = false;
        }
      },
    };

    Vue.createApp(myApp).mount("#app");
  </script>
</body>
</html>
