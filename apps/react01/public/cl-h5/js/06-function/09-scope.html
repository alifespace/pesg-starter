<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域</title>
    <script>
      /*
        作用域：变量的可见区域
            - 全局作用域：
                - 全局作用域在网页打开后创建，网页关闭时销毁
                - 直接编写在script标签中的代码都是全局作用域
                - 全局作用域中变量/函数，是全局变量，可以在任意位置访问
            - 块级作用域：
                - 是局部作用域，变量/函数在代码块执行时创建，代码块执行完毕后销毁
                - 块内部的变量/函数只能在块内部访问，不能在块外部访问
    */
      let a = "字符串";
      console.log(a);

      {
        let b = 10;
        console.log(b);
      }
    </script>
  </head>
  <body></body>
</html>
