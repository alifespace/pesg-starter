<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的属性</title>
    <script>
      class Person {
        /*
          自带严格模式
        */
        name;
        age;

        static test = "test静态属性"; // 静态属性只能通过类来访问

        introMyself() {
          console.log(this.name);
        }
      }

      p1 = new Person();
      p1.name = "孙悟空";

      p2 = new Person();
      p2.name = "猪八戒";

      p1.introMyself();
      p2.introMyself();

      console.log(p1);
      console.log(Person.test);
    </script>
  </head>
  <body></body>
</html>
