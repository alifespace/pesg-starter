<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识Vue</title>
    <!-- 引入 Vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      初识 Vue:
        1. 想要 Vue 工作，就必须创建一个 Vue 实例，并且要传入一个配置对象；
        2. 例子中的 root 容器里的代码依然符合 html 规范，只不过混入了一些特殊的 Vue 语法；
        3. root 容器中的代码被称为“Vue 模板”：
        4. Vue实例和容器是一一对应的关系；
        5. 真实开发中只有一个 Vue 实例，并且会配合 Vue 组件一起使用；
        6. {{xxx}}中的 xxx 要写 js 表达式，并且 xxx 可以自动读取到 data 中的所有属性；
        7. 一旦 data 中的数据发生改变，那么页面中用到该数据的地方也会自动更新；

        注意区分 js 表达式和 js 代码：
          1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
            a. a
            b. a+b
            c. demo(1)
            d. x == y ? 'a' : 'b'
          2. js 代码（语句）
            a. if () {}
            b. for () {}
    -->

    <div id="root">
      <h1>Hello {{name}}.</h1>
    </div>

    <script>
      Vue.config.productionTip = false

      // 创建 Vue 实例
      const x = new Vue({
        el: "#root",     // 指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串
        data: {   // data中用于存储数据，数据供 el 所指定的容器使用。值暂时先写成一个对象，以后会写成函数
          name: "Vue new world",
          age: 18
        }
      })

      const x1 = new Vue({
        el: "#root",     // 指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串
        data: {   // data中用于存储数据，数据供 el 所指定的容器使用。值暂时先写成一个对象，以后会写成函数
          name: "Vue2 new world",
          age: 18
        }
      })
    </script>
  </body>
</html>
