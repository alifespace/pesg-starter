<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>学校名称：{{name}}</h1>
      <h1>详细地址：{{address}}</h1>
      <!-- vm 上的属性 -->
      <h1>测试一下1：{{$options}}</h1>
      <!-- vm 的原型 -->
      <h1>测试一下2：{{$emit}}</h1>
    </div>

    <script>
      Vue.config.productTip = false

      const vm = new Vue({
        el: "#root",
        data:{
          name: "百度学院",
          address: "北京市"
        }
      })

      console.log(vm);
    </script>
  </body>
</html>
