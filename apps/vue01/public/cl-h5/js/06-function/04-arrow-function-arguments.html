<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数的参数和函数参数的默认值</title>
    <script>
      /*
          箭头函数的参数和函数参数的默认值
      */

      const fn1 = (a, b) => {
        console.log(`a: ${a}, b: ${b}`);
      };

      fn1(456, 567);
    </script>
  </head>
  <body></body>
</html>
