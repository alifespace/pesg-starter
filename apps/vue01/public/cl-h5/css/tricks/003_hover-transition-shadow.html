<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 按钮</title>
    <style>
      .sub-button {
        background-color: #960303;
        color: white;
        border: none;
        border-radius: 2px;
        height: 36px;
        width: 105px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.2s;
      }

      .sub-button:hover {
        opacity: 0.7;
      }

      .sub-button:active {
        opacity: 0.5;
      }

      .join-button {
        background-color: white;
        border-color: rgb(48, 40, 141);
        border-style: solid;
        border-width: 1px;
        color: rgb(48, 40, 141);
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.2s, color 0.2s;
      }

      .join-button:hover {
        background-color: rgb(48, 40, 141);
        color: white;
      }

      .join-button:active {
        opacity: 0.7;
      }

      .tweet-button {
        background-color: rgb(12, 93, 244);
        color: white;
        font-weight: bold;
        height: 36px;
        width: 80px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        transition: box-shadow 0.2s;
      }

      .tweet-button:hover {
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <button class="sub-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
