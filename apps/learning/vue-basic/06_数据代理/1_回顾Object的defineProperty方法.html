<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 18
      let person = {
        name: "张三",
        sex: "男"
      }

      Object.defineProperty(person, 'age', {
        // value: 18,
        // enumerable: false,
        // writable: true,
        // configurable: true,  // 控制属性是否可以被删除

        get() {
          return num
        },

        // 当有人修改person的age属性，set函数（setter）就会被调用，且会收到修改的具体值
        set(value){
          console.log("修改属性值为：" + value);
          num = value
        }
      })  // 属性不可枚举

      console.log(person, Object.keys(person));
      num = 19
      console.log(person);
    </script>
  </body>
</html>
