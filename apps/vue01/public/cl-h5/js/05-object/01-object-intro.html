<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            数据类型：
                原始值（不可变类型）：
                    1. 数值（Number）
                    2. 大整数（BigInt）
                    3. 字符串（String）
                    4. 布尔值（Boolean）
                    5. 空值（Null）
                    6. 未定义（Undefined）
                    7. 符号（Symbol）
                对象
                    - 对象是JS中的一种复合数据类型
                      它相当于一个容器，在对象中可以存储不同类型的数据

                    1. 函数
                    2. 数组
                    3. 对象
                    4. ......

                原始值只能表示简单数据，不能表示复杂数据（比如：表示一个人的信息）
        */

      // 创建一个对象
      let obj = Object();

      obj.name = "孙悟空";
      obj.age = 18;
      obj.gender = "男";

      console.log(obj.name);

      obj.name = "猪八戒";
      console.log(obj.name);

      delete obj.name;
      console.log(obj.name);
    </script>
  </head>
  <body></body>
</html>
