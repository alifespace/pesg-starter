<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/frameworks/vue.global_3.5.22.js"></script>
  <title>插值语法</title>
</head>
<body>
<div id="app"></div>
  <script type="text/x-template" id="tplt">
    <h2>{{ message }} </h2>
    <h2>{{ firstName + lastName }} </h2>
    <h2>{{ counter * 2 }} </h2>
  </script>
  <script>
    const myApp = {
      template: "#tplt",
      data() {
        return {
          message: "Hello Vue!",
          firstName: "孙",
          lastName: "悟空",
          counter: 100,
        };
      },
      methods: {}
    };

    const vm = Vue.createApp(myApp).mount("#app");
  </script>
</body>
</html>
