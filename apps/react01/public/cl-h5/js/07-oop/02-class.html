<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类</title>
    <script>
      /*
            使用object创建对象的问题
                - 无法区分不同类型的对象
                - 批量创建很困难

            js中可以通过class来解决
                - 类是创建对象的模板
                - 定义后可以通过类创建同类对象
                - 可以通过InstanceOf检查某个对象是不是属于一个类
        */
      "use strict";
      const five = {
        name: "王老五",

        sleep: function () {
          console.log(this.name + "在睡觉");
        },
      };

      const yellow = {
        name: "大黄",

        sleep() {
          console.log(this.name + "在睡觉");
        },
      };

      console.log(five);
      console.log(yellow);

      class Person {
        name;
        age;

        sayHello() {
          console.log("你好");
        }
      }

      const p1 = new Person();
      p1.a = 10;
      console.log(p1);
      console.log(p1 instanceof Person);
    </script>
  </head>
  <body></body>
</html>
