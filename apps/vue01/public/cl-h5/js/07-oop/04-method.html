<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的方法</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script>
      class Person {
        /*
          自带严格模式
        */
        name;
        age;

        static test = "test静态属性"; // 静态属性只能通过类来访问

        introMyself = function () {
          console.log(this.name);
        };
        sayHello() {
          console.log(this.name); // 在对象中看不见，但是可以调用
        }

        static testM1() {
          console.log("我是静态/类方法");
        }
      }

      p1 = new Person();
      p1.name = "孙悟空";

      p2 = new Person();
      p2.name = "猪八戒";

      p1.sayHello();
      p2.sayHello();

      console.log(p1);
      console.log(Person.test);
      console.log(Person.testM1);
    </script>
  </head>
  <body>
    <div id="md-content"></div>
    <pre id="md-source" hidden>
类是创建对象的模板，要创建对象的第一件事就是创建类
  - 类的代码块是用来设置属性的，不是什么代码都可以写
    </pre>

    <script>
      const eID = document.getElementById("md-source");
      const mdText = eID.textContent.trim();
      document.getElementById("md-content").innerHTML = marked.parse(mdText);
      eID.remove();
    </script>
  </body>
</html>
